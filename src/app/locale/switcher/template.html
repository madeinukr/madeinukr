<div>
  <span class="btn-group" dropdown
        is-open="status.isOpen">
    <button class="btn btn-default dropdown-toggle"
            type="button">
      <img width="16" height="11" ng-src="{{selected.iconUrl}}"/>
      <span class="hidden-xs hidden-sm">{{selected.name|translate}}</span>
      <span class="caret"></span>
    </button>
    <!--
    .dropdown-menu can has min-width: 160px;
    -->
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="lang in available">
        <a href
           ng-click="select(lang);closeDropDown();">
          <img width="16" height="11" ng-src="{{lang.iconUrl}}"/>
          <span class="hidden-xs hidden-sm" translate>{{lang.name}}</span>
        </a>
      </li>
    </ul>
  </span>
</div>
