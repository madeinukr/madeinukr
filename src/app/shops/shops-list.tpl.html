<div class="container">
  <div class="jumbotron">
    <h1>Shops</h1>
    <p class="small">List of shops with Ukrainian goods.</p>
    <p>Want to add yours?</p>
    <p><button class="btn btn-primary">Add Free</button> or <button class="btn btn-primary">Recommend Other</button></p>
  </div>
  <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 text-center"
          ng-repeat="shop in listOfShops">
        <a ui-sref="shop({shopId: shop.id})" href="#">
          <img ng-src="{{shop.images.thumbnail}}" width="256" height="256"/>
          <br/>
          <span>{{shop.name}}</span>
        </a>
      </div>
  </div>
</div>
